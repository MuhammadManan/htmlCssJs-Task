<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoodMart Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- PreHeader Section -->
    <div class="pre-header">
      <div class="pre-header-inner">
        <div class="left-container">
          <span>English</span>
          <span>|</span>
          <span>Country</span>
          <span>|</span>
          <span>FREE SHIPPING FOR ALL ORDERS OF $150</span>
        </div>
        <div class="right-container">
          <span><i class="fa-brands fa-facebook-f"></i></span>
          <span><i class="fa-brands fa-twitter"></i></span>
          <span><i class="fa-brands fa-instagram"></i></span>
          <span>|</span>
          <span><i class="fa-regular fa-envelope"></i></span>
          <span>Newsletter</span>
          <span>|</span>
          <span>Contact Us</span>
          <span>|</span>
          <span>FAQs</span>
        </div>
      </div>
    </div>

  <!-- HEADER SECTION -->
  <header class="header">
     <div class="logo">
      <img src="https://woodmart.xtemos.com/wp-content/themes/woodmart/images/wood-logo-dark.svg" />
     </div>
     <div class="search-container">
       <div class="search-box">
         <input type="text" placeholder="Search products..." class="search-input">
         <div class="category-divider">
           <span class="category-text">Select Category</span>
           <i class="fa-solid fa-chevron-down"></i>
         </div>
         <button class="search-btn">
           <i class="fa-solid fa-magnifying-glass"></i>
         </button>
       </div>
     </div>
     <div class="cart-container">
       <div class="account">
         <span class="account-text">Login/Register</span>
       </div>
       <div class="favourite-icon">
         <i class="fa-regular fa-heart"></i>
       </div>
       <div class="cross-icon">
         <i class="fa-solid fa-compress-arrows-alt"></i>
         <span class="icon-badge">0</span>
       </div>
       <div class="cart-icon">
         <i class="fa-solid fa-cart-shopping"></i> 
         <span class="icon-badge">0</span>
       </div>
        <div class="cart-count">
          <span class="count-text">$0.00</span>
      </div>
    </div>
  </header>

  <!-- NAVIGATION BAR -->
  <nav class="navigation-bar">
    <div class="nav-content">
      <div class="browse-category">
        <i class="fa-solid fa-bars"></i>
        <span class="browse-text">Browse category</span>
        <i class="fa-solid fa-chevron-down"></i>
      </div> 
      <ul class="nav-list"> 
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Shop</a></li>
        <li class="nav-item"><a href="#">Blog</a></li>
        <li class="nav-item"><a href="#">Pages</a></li>
        <li class="nav-item"><a href="#">Elements</a></li>
        <li class="nav-item"><a href="#">Buy</a></li>
      </ul>
      
      <div class="nav-right">
        <span class="special-offer">Special offer</span>
        <span class="separator">|</span>
        <span class="purchase-theme">Purchase theme</span>
      </div>
    </div>
  </nav>

  <!-- SIDEBAR + MAIN BANNER -->
  <main>
    <!-- Sidebar with categories -->
    <!-- Banner with Eames Chair -->
  </main>

  <!-- FEATURED CATEGORIES SECTION -->
  <section>
    <!-- Placeholder for featured categories -->
  </section>

  <script src="script.js"></script>
</body>
</html>
